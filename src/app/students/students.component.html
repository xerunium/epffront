<div class="d-flex align-items-center">
  <h1>Étudiants</h1>
  <a mat-raised-button color="primary" routerLink="/details-etudiant/new">Ajouter</a>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Date de naissance</th>
      <th scope="col">Filière</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    @for (student of students$ | async; track student) {
    <tr routerLink="/details-etudiant/{{ student.id }}">
      <td>{{ student.lastName }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.birthdate | date : "dd/MM/yyyy" }}</td>
      <td>{{ student.major!!.name }}</td>
      <td>
        <button mat-icon-button color="warn" (click)="deleteStudent($event, student)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
